            <body>
        
                <header class="structural">
                    
                    <h1>Wayne Gretzky Honor</h1>
        
                </header>
                <nav class="structural2">
                    <ul>
                        <li id="hoverme">
                            <a href="index.html">Home</a>
                            <ul id="submenu">
                                <li><a id="submenuclean" href="gallery.html">Gallery</a></li>

                        </li>
                    </ul>

            <section>
                <main class="structural">
        
                    <h2>Contact</h2>
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required autofocus>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <fieldset>
                                <legend>select Edmonton Oilers 3 team colors?</legend>
                                <label for="">1.</label>
                                <input type="color" id="5" name="section" value="" required>
                                <label for="">2.</label>
                                <input type="color" id="5" name="section" value="" checked>
                                <label for="">3.</label>
                                <input type="color" id="8" name="section" value="">
                            </fieldset>
                        </div>
                        <div>
                            <label for="help">What team did you like when he played?</label>
                            <select id="help" name="help" required>
                                <option value="0" selected>Select Option</option>
                                <option value="Edmonton Oilers">Edmonton Oilers</option>
                                <option value="Los Angeles Kings">Los Angeles Kings</option>
                                <option value="St.Louise Blues">St.Louis Blues</option>
                                <option value="New York Rangers">New York Rangers</option>
                            </select>
                        </div>
                        <div>
                            <label for="comment">Comments</label>
                            <textarea id="comment" name="comment" rows="4" required></textarea>
                        </div>
                        <div>
                            <label for="human">I Play Hockey</label>
                            <input type="checkbox" id="human" value="true" name="human" required>
                        </div>
                        <div>
                            <input type="submit" value="submit" id="submit">
                        </div>
        
                    </form>
        
                
        
                </main>
                <aside class="structural">
    
                    <h2>You might like...</h2>

                    </ul>
                </aside>
            </section>
